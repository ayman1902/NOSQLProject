<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adhérents</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #007bff; /* Bootstrap primary blue */
        }
        .navbar-custom .nav-link, .navbar-custom .navbar-brand {
            color: #fff;
        }
        .main-content {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .main-content h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .main-content form {
            margin-bottom: 20px;
        }
        .main-content .input-group {
            margin-bottom: 15px;
        }
        .main-content .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .main-content button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
        }
        #prets-list {
            list-style: none;
            padding: 0;
        }
        #prets-list li {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
        }
        .adherents-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .adherent-card {
            background-color: #f8f9fa; /* Light gray background */
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .adherent-card:hover {
            transform: scale(1.05);
        }

        .adherent-card p {
            margin: 15px 0;
        }

        form {
            margin-top: 30px;
        }

        form input,
        form button {
            margin-bottom: 15px;
        }

        form button {
            width: 100%;
            padding: 10px;
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }


    </style>
</head>
<body>
<header>
        <nav class="navbar navbar-expand-lg navbar-custom" >
    <a class="navbar-brand" href="/">EMI LIBRARY</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse ml-auto" id="navbarNav" >
        <ul class="navbar-nav" style="margin-left: 790px">

            <li class="nav-item">
                <a class="nav-link" href="/adherents/html">Adherents</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/prets/html">Prets</a>
            </li>
            <li class="nav-item active">
                        <a class="nav-link" href="{% if session.get('logged_in') %}{{ url_for('gerer_books') }}{% else %}{{ url_for('login_page') }}{% endif %}">Gérer Livres</a>
            </li>
            <li class="nav-item">
                {% if session.get('logged_in') %}
            <!-- Show logout button -->
            <a class="nav-link"  href="/logout">Logout</a>
        {% else %}
            <!-- Show login button -->
            <a class="nav-link"  href="/login"> Login</a>
        {% endif %}
            </li>
        </ul>
    </div>
</nav>
    </header>
    <div class="container">
        <div class="main-content">
            <h1>Adhérents</h1>
            <form id="adherent-form">
                <input type="text" id="name" placeholder="Nom" class="form-control" required>
                <input type="email" id="email" placeholder="Email" class="form-control" required>
                <input type="text" id="phone" placeholder="Téléphone" class="form-control" required>
                <button type="submit" class="btn btn-primary">Ajouter Adhérent</button>
            </form>
            <div class="adherents-grid" id="adherents-list">
                <!-- Les adhérents seront ajoutés ici via JavaScript -->
            </div>
        </div>
    </div>
    <script>
        function fetchAdherents() {
            fetch('/adherents')
                .then(response => response.json())
                .then(data => {
                    const adherentsList = document.getElementById('adherents-list');
                    adherentsList.innerHTML = ''; // Clear the list before adding new items
                    data.forEach(adherent => {
                        const div = document.createElement('div');
                        div.className = 'adherent-card';
                        div.innerHTML = `
                            <p><strong>Nom:</strong> ${adherent.name}</p>
                            <p><strong>Email:</strong> ${adherent.email}</p>
                            <p><strong>Téléphone:</strong> ${adherent.phone}</p>
                        `;
                        adherentsList.appendChild(div);
                    });
                });
        }

        document.getElementById('adherent-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            fetch('/adherents', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, phone })
            })
            .then(response => response.json())
            .then(() => {
                fetchAdherents();
                document.getElementById('adherent-form').reset();
            })
            .catch(error => console.error('Error adding adherent:', error));
        });

        fetchAdherents();
    </script>
</body>
</html>
